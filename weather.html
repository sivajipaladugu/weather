<!DOCTYPE html>
<html>
    <head>
       <title>FCC Weather API2.0</title>
      
       <link rel="stylesheet" href="css/style.css">
    </head>
    <body style="text-align:center" >
        <h1 style="color:rgba(243, 0, 0, 0.966);font-size:80px">Current Weather Service</h1>
        <div id="weather" style="font-size:30px"></div>
   
        <p style="font-size:30px">Your coordinats are (LON) (LAT):<span id="cod" style="font-size:30px"></span><span id="lat" style="font-size:30px"></span></p>
    <p style="font-size:30px">Wind speed:<span id="wind" style="font-size:30px"></span></p>
    <p style="font-size:30px">Current weather conditions:<span id="wmain" style="font-size:30px"></span> <span id="des" style="font-size:30px"></span> </p>
   
    <P style="font-size:30px">Your place temperature:<span  id="temp" style="font-size:30px"></span></P>
    <p style="font-size:30px">Pressure in your place:<span id="pres" style="font-size:30px"></span></p>
    <p style="font-size:30px">Humidity in your place:<span id="hum" style="font-size:30px"></span></p>
    <p id="im" ></p>
    <script rel="stylesheet" src="js/weath.js"></script>
    
    </body>
</html>
